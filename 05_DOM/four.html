<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom | 4</title>
</head>
<body style ="background-color: #212121; color: #ffff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
       const li =  document.createElement('li')
       li.innerHTML = `${langName}`//this approch traverse whole tree, it is inefficient
       document.querySelector('.language').appendChild(li)
    }
    addLanguage("Java")
    addLanguage("Python")

    function addOptiLang(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))//so we use appendchild it does not traverse all element of the tree
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang("CPP")

    //Edit 
    const secondLang= document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

</script>
</html>
